            <h1>Answer our survey or square up</h1>
            <div class="names">
                <label id="firstname">First name:</label><br>

                <input type="text" name="usersLastname" value=""><br><br>

            <label class="padding">Which do you identify as?</label>

            </div>
            <div class="travel">
                <label for="travel">How do you go to school</label><br>
                <input type="checkbox" id="vehicle1" name="answer1" value="car">
                <label for="vehicle1">By car</label><br>
                <input type="checkbox" id="vehicle2" name="answer2" value="bike">
                <label for="vehicle2"> By bike</label><br>
                <input type="checkbox" id="vehicle3" name="answer3" value="buss">
                <label for="vehicle3"> By bus</label><br>
                <input type="checkbox" id="vehicle4" name="answer4" value="walking">
                <label for="vehicle4"> By walking</label><br>
                <input type="checkbox" id="vehicle5" name="answer5" value="jobless">
                <label for="vehicle5"> I don't go to school, it's for averages</label><br><br>
            </div>
            <div class="candy">
                <label for="candy">Pick one type of candy</label><br>

                    <option value="salmiakki">Salmiakki(straitjacket t.google k채채nt채j채)</option>

            </div><br>
            <div class="feedback">
                <label for="feedback">Free feedback about the pictures of capybaras</label><br>
                <textarea id="feedback" name="w3review" rows="4" cols="50"></textarea><br><br>
